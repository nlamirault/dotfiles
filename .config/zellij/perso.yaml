session:
  name: perso

template:
  direction: Horizontal
  parts:
    - direction: Vertical
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:tab-bar"
      borderless: true
    - direction: Vertical
      body: true
    - direction: Vertical
      split_size:
        Fixed: 2
      run:
        plugin:
          location: "zellij:status-bar"
      borderless: true

