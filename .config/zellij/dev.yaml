---
session:
  name: dev

template:
  direction: Horizontal
  parts:
    - direction: Vertical
      split_size:
        Fixed: 1
      run:
        plugin:
          location: "zellij:tab-bar"
      borderless: true
    - direction: Vertical
      body: true
    - direction: Vertical
      split_size:
        Fixed: 2
      run:
        plugin:
          location: "zellij:status-bar"
      borderless: true

tabs:
- name: Projects
  direction: Vertical
- name: Divona
  direction: Vertical
- name: Dotfiles
  direction: Vertical
- name: Galactus
  direction: Vertical
- name: Portefaix
  direction: Vertical
- name: Portefaix-Hub
  direction: Vertical
