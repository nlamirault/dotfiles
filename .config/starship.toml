[hostname]
ssh_only = false
prefix = "❮"
suffix = "❯"
# format = "❮$hostname($style)❯ "
trim_at = ""
disabled = false

[character]
symbol = "❯"
error_symbol = "✖"
use_symbol_for_status = false
vicmd_symbol = "❮"
style_success = "bold green"
style_failure = "bold red"

[username]
disabled = false
show_always = true

[directory]
truncation_length = 8
truncate_to_repo = true
disabled = false
fish_style_pwd_dir_length = 1
style = "bold green"

[git_status]
ahead = "↑"
behind = "↓"
diverged = "⤮ "
staged = "✮"
conflicted = "🏳"
# ahead = "🏎💨"
# behind = "😰"
# diverged = "😵"
# untracked = "🤷‍"
# stashed = "📦"
# modified = "📝"
# staged.value = "++"
# staged.style = "green"
# staged_count.enabled = true
# staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[kubernetes]
symbol = "☸ "
style = "red"
disabled = false

