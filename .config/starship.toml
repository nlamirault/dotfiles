# Don't print a new line at the start of the prompt
add_newline = false

# format = """
#     $all\
# """

format = """\
    $username\
    $hostname\
    $directory\
    $kubernetes\
    $terraform\
    $git_branch\
    $git_commit\
    $git_state\
    $git_metrics\
    $git_status\
    $package\
    $cmd_duration\
    $custom\
    $line_break\
    $jobs\
    $time\
    $character\
    """

[hostname]
ssh_only = false
# format =  "on [$hostname](bold red) "
disabled = false

# ssh_only = false
# prefix = "❮"
# suffix = "❯"
# # format = "❮$hostname($style)❯ "
# trim_at = ""
# disabled = false

[character]
success_symbol = "[❯](bold green) "
error_symbol = "[✖](bold red) "
# symbol = "❯"
# error_symbol = "✖"
# use_symbol_for_status = false
# vicmd_symbol = "❮"
# style_success = "bold green"
# style_failure = "bold red"

[username]
disabled = false
show_always = true

[directory]
truncation_length = 8
truncate_to_repo = true
disabled = false
fish_style_pwd_dir_length = 1
style = "bold green"

[git_status]
ahead = "↑"
behind = "↓"
diverged = "⤮ "
staged = "✮"
conflicted = "🏳"
# ahead = "🏎💨"
# behind = "😰"
# diverged = "😵"
# untracked = "🤷‍"
# stashed = "📦"
# modified = "📝"
# staged.value = "++"
# staged.style = "green"
# staged_count.enabled = true
# staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

# [kubernetes]
# symbol = "☸ "
# disabled = false
[kubernetes]
format = 'on [☸ $context \($namespace\)](dimmed red) '
disabled = false
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
".*/openshift-cluster/.*" = "openshift"
"gke_.*_(?P<cluster>[\\w-]+)" = "gke-$cluster"

