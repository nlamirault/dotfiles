[tools]
argocd = '2.6.1'
cilium-cli = '0.12.4'
cilium-hubble = '0.10.0'
clusterctl = '1.4.3'
helm = '3.12.0'
helm-cr = '1.4.1'
helm-ct = '3.4.0'
kind = '0.16.0'
kubectl = '1.26.0'
kustomize = '5.0.0'
k3sup = '0.12.8'
k9s = '0.26.7'
teleport-ent = '12.3.2'
terraform = '1.4.6'
terraform-docs = '0.16.0'
tflint = '0.42.2'
tfsec = '1.28.1'
trivy = '0.47.0'
vault = '1.9.0'
timoni = "0.15.0"

[settings]
experimental = true
legacy_version_file = true                       
legacy_version_file_disable_tools = ['terraform'] 
verbose = false     
asdf_compat = false # set to true to ensure .tool-versions will be compatible with asdf, see `RTX_ASDF_COMPAT`
# number of plugins or runtimes to install in parallel. The default is `4`.
jobs = 4            
log_level = 'debug'
