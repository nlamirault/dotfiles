# Usage:
#
# Copy this file here : $HOME/.tmux.conf
# Or into another configuration directory : $HOME/.config/tmux
# Then :
#     $ tmux -f $HOME/.config/tmux/tmux.conf
#

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# set prefix key to ctrl+a until I have time to adapt
#unbind C-b
#set -g prefix C-a

# send the prefix to client inside window (ala nested sessions)
#bind-key a send-prefix

# toggle last window like screen
#bind-key C-a last-window

# confirm before killing a window or the server
bind-key k confirm kill-window
bind-key K confirm kill-server

# toggle statusbar
#bind-key b set-option status

# ctrl+left/right cycles thru windows
bind-key -n C-right next
bind-key -n C-left prev

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

bind-key -n 'M-0' select-pane -P 'bg=default'
bind-key -n 'M-1' select-pane -P 'bg=black'
bind-key -n 'M-2' select-pane -P 'bg=green'
bind-key -n 'M-3' select-pane -P 'bg=blue'
bind-key -n 'M-4' select-pane -P 'bg=red'

# open a man page in new window
#bind / command-prompt "split-window 'exec man %%'"

# quick view of processes
#bind '~' split-window "exec htop"

# scrollback buffer n lines
set -g history-limit 5000

# listen for activity on all windows
set -g bell-action any

# on-screen time for display-panes in ms
set -g display-panes-time 2000

# start window indexing at one instead of zero
set -g base-index 1

# enable wm window titles
set -g set-titles on

# wm window title string (uses statusbar variables)
set -g set-titles-string '#h ❐ #S ● #I #W'
# set -g set-titles-string "tmux.#I.#W"

# session initialization
#new -s mysession mutt
#neww -t 2
#neww -d -t 3
#neww -d -t 5 mocp
#neww -d -t 6 rtorrent
#selectw -t 1

# statusbar --------------------------------------------------------------

set -g display-time 2000
set -g status-attr default

set-option -g default-shell "/usr/bin/bash"
# set-option -g default-shell "/usr/bin/fish"

# Theme

#source-file "${HOME}/.tmux-theme.conf"
# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour240
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
# set -g status-left "#[fg=colour233,bg=colour39,bold] #S #[fg=colour39,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]"
set -g status-left "#[fg=colour124,bg=colour226] #S #[fg=colour226,bg=colour124,nobold] #I:#P #[fg=colour124,bg=colour233,nobold] "

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
# set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour39,bg=colour240]#[fg=colour233,bg=colour39,bold] #H "
set -g status-right "#[fg=colour27,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour15,bg=colour27] #H "

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour233,bg=black]#[fg=colour81,nobold] #I:#W#F #[fg=colour233,bg=black,nobold]"

# Current window status
set -g window-status-current-bg colour39
set -g window-status-current-fg colour235

# Window with activity status
set -g window-status-activity-bg colour75 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour39

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour39
set -g clock-mode-style 24

# Message
set -g message-bg colour39
set -g message-fg black

# Command message
set -g message-command-bg colour233
set -g message-command-fg black

# Mode
set -g mode-bg colour39
set -g mode-fg colour232