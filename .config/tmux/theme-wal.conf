# Tmux theme using PyWal

set -g status-fg colour15
set -g status-bg colour0

# Left side of status bar
set -g status-left-bg colour14
set -g status-left-fg colour15
set -g status-left-length 40
set -g status-left "#[fg=colour10,bg=colour8] #S #[fg=colour8,bg=colour10,nobold] #I:#P #[fg=colour10,bg=colour0,nobold] "

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
set -g status-right "#[fg=colour10,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour10] #H "

# Window status
set -g window-status-format "#[fg=colour15w,bg=colour0] #I:#W#F "
set -g window-status-current-format "#[fg=colour0,bg=colour10]#[fg=colour0,bg=colour10,nobold] #I:#W#F #[fg=colour0,bg=colour10,nobold]"

# Current window status
set -g window-status-current-bg colour12
set -g window-status-current-fg colour0

# Pane border
set -g pane-border-bg colour0
set -g pane-border-fg colour15

# Active pane border
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour12

# Pane number indicator
set -g display-panes-colour colour10
set -g display-panes-active-colour colour9

# Clock mode
set -g clock-mode-colour colour12
set -g clock-mode-style 24

# Message
set -g message-bg colour8
set -g message-fg colour2

# Command message
set -g message-command-bg colour8
set -g message-command-fg colour2

# Mode
set -g mode-bg colour12
set -g mode-fg colour6
