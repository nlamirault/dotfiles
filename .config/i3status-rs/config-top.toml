# theme = "slick"
icons = "awesome5"
# icons = "material-nf"

[theme]
name = "plain"

[theme.overrides]
idle_bg = "#000000"
idle_fg = "#8CD1F9"
#separator = "|"
#separator_bg = "#ffffff"

[[block]]
block = "focused_window"
max_width = 21

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization} {frequency}"

[[block]]
block = "memory"
format_mem = "{mem_used;G}/{mem_total;G}"
format_swap = "{swap_used;G}/{swap_total;G}"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "load"
interval = 1
format = "{1m} / {5m} / {15m}"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

