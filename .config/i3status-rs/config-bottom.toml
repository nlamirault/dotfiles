# theme = "gruvbox-dark"
icons = "awesome"

[theme]
name = "plain"

[theme.overrides]
idle_bg = "#000000"
idle_fg = "#8CD1F9"
#separator = "|"
#separator_bg = "#ffffff"

[[block]]
block = "net"
device = "enp0s25"
ip = true
speed_up = true
graph_up = true
speed_down = true
graph_down = true
interval = 5

[[block]]
block = "net"
# device = "wlp2s0"
device = "wlan0"
ssid = true
ip = true
speed_up = true
# graph_up = true
speed_down = true
# graph_down = true
interval = 5

[[block]]
block = "battery"
interval = 10
format = "{percentage}% {time}"

[[block]]
block = "memory"
# format_mem = "{Mum}MB/{MTm}MB({Mup}%)"
format_mem = "{Mup}%"
# format_swap = "{SUm}MB/{STm}MB({SUp}%)"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization}% {frequency}GHz"

[[block]]
block = "load"
interval = 1
format = "{1m} {5m} {15m}"
