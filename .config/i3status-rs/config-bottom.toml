# theme = "gruvbox-dark"
icons = "awesome5"
# icons = "material-nf"

[theme]
name = "plain"
# name = "native"

[theme.overrides]
idle_bg = "#000000"
idle_fg = "#8CD1F9"
#separator = "|"
#separator_bg = "#ffffff"

[[block]]
block = "custom"
command = "echo '\uf0ac ' `curl ifconfig.io`" # assumes fontawesome icons
interval = 60

[[block]]
block = "net"
device = "enp0s25"
format = "{ip} {speed_down;K*b} {graph_down;K*b}"
interval = 5

[[block]]
block = "net"
device = "wlan0"
# format = "{ssid} {signal_strength} {ip} {speed_down;K*b} {graph_down;K*b}"
format = "{ssid} {signal_strength} {ip} {graph_up;K} {graph_down;K}"
interval = 5

[[block]]
block = "battery"
interval = 10
format = "{percentage} {time}"