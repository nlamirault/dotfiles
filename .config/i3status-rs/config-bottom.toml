# theme = "gruvbox-dark"
icons = "awesome"
# icons = "material-nf"

[theme]
name = "plain"

[theme.overrides]
idle_bg = "#000000"
idle_fg = "#8CD1F9"
#separator = "|"
#separator_bg = "#ffffff"

[[block]]
block = "net"
device = "enp0s25"
format = "{ip} {speed_down;K*b} {graph_down;K*b}"
interval = 5

[[block]]
block = "net"
device = "wlan0"
# format = "{ssid} {signal_strength} {ip} {speed_down;K*b} {graph_down;K*b}"
format = "{ssid} {signal_strength} {ip} {graph_up;K} {graph_down;K}"
interval = 5

[[block]]
block = "battery"
interval = 10
format = "{percentage}% {time}"

[[block]]
block = "memory"
format_mem = "{mem_used;G}/{mem_total;G}"
format_swap = "{swap_used;G}/{swap_total;G}"
display_type = "memory"
icons = true
clickable = true
interval = 5
warning_mem = 80
warning_swap = 80
critical_mem = 95
critical_swap = 95

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization}% {frequency}GHz"

[[block]]
block = "load"
interval = 1
format = "{1m} {5m} {15m}"
