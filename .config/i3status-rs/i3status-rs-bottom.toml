theme = "solarized-dark"
icons = "awesome"

[[block]]
block = "net"
device = "enp0s25"
ip = true
speed_up = true
graph_up = true
speed_down = true
graph_down = true
interval = 5

[[block]]
block = "net"
device = "wlp3s0"
ssid = true
ip = true
speed_up = true
graph_up = true
speed_down = true
graph_down = true
interval = 5

[[block]]
block = "battery"
interval = 10
format = "{percentage}% "

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"
